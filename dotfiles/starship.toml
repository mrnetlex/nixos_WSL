## FIRST LINE/ROW: Info & Status
# First param ─┌
[username]
format = "[╭─](bold blue)[in]($style) "
style_user = "bold yellow"
style_root = "bold yellow"
show_always = true

# Second param
[hostname]
format = "[$hostname]($style) [in](blue) "
style = "bold yellow"
trim_at = "-"
ssh_only = false
disabled = true
ssh_symbol = " "

# Third param
[directory]
style = "bold blue"
truncation_length = 0
truncate_to_repo = true
truncation_symbol = "repo: "
read_only = " 󰌾"

# Before all the version info (python, nodejs, php, etc.)
[git_status]
style = "white"
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
deleted = "x"

# Last param in the first line/row
[cmd_duration]
min_time = 1
format = "took [$duration]($style)"
disabled = false


## SECOND LINE/ROW: Prompt
# Somethere at the beginning
# Prompt: optional param 1
[time]
format = "[│](bold blue)$time($style)🕙\n"
time_format = "%T"
style = "bright-white"
disabled = true

# Prompt: param 2 └─
[character]
success_symbol = "[╰─>](bold blue)"
error_symbol = "[╰─×](bold red)"

# SYMBOLS
[status]
symbol = "X"
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
disabled = true

